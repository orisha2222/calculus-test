<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculus Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculus Test</h1>
        <form id="quizForm">
            <div class="question">
                <label>1. Find \(\lim_{{x \to 2}} (3x^2 - 4x + 1)\)</label>
                <input type="text" name="q1">
            </div>
            <!-- Repeat for each question -->
            <div class="question">
                <label>25. Solve \(\frac{dy}{dx} = e^x\)</label>
                <input type="text" name="q25">
            </div>
            <button type="button" onclick="gradeQuiz()">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
